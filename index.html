<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Izracunavanje zapremine valjka</title>
</head>

<body>


  <script>

    var r = prompt("Unesi poluprečnik osnove valjka");
    var h = prompt("Unesi visinu valjka");
    var p = 3.14;

    var V = parseInt(r * r) * p * parseInt(h);

    alert("Rezlutat je: " + V);


  </script>

</body>

</html>
